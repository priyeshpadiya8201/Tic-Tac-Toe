<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe.com</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <nav>
        <ul>
            <li>Tic Tac Toe.com</li>
        </ul>
    </nav>
    <div class="game">
        
        <div class="contain">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0 "><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
       <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
       <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div></button>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div></button>
        </div>
        <div class="gameInfo">
            <span><b>Welcome to Tic Tac Toe</b></span>
            <div>
                <span class="info"></span><br>
                     
                     <input type="button" onclick="changeturn()" value="X" id="btn1" class="btn">
                     <input type="button" onclick="changeturn()" value="O" id="btn2" class="btn">
                     <input type="reset" onclick="location.reload()" value="Restart" class="btn" >
            </div>
            <div>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
